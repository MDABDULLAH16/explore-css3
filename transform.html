<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .container, .inner {
            width: 150px;
            height: 150px;
            border: 2px solid khaki;
            
        }
        .container{
            background-color: aqua;
        }
        .inner{
            background-color: blue;
            transform: scale(.5) rotate(50deg) translateY(-100px);
        }

    </style>
</head>
<body>
    <h1>transformer i am coming</h1>
    <div class="box container">
        <div class="inner"><h1>box+1</h1></div>
        
    </div>
    <div class="box container">
        <div class="inner"><h1>box+2</h1></div>
        
    </div>
    <div class="box container">
        <div class="inner"><h1>box+3</h1></div>
        
    </div>
</body>
</html>
